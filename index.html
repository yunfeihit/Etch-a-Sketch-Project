<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <!---add favicon-->
    <link rel="icon" href="img/favicon-sketch.ico" type="image/x-icon">
    <!--add google font [Audiowide]-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
    <!--add external css file-->
    <link rel="stylesheet" href="style.css">
    <!--add external script file-->
    <script src="script.js" defer></script>
</head>
<body>
    
    <!--The header-->
    <div class="header">
        <p>Etch a Sketch</p>
    </div>

    <!--The body-->
    <div class="main">
        <!--The selection part on the left-->
        <div class="selection">
            <!--Choose Bar-->
            <div class="chooseSize">
                <p id="showSize">16 X 16</p>
                <input id="sizeInput" type="range" value="16" min="1" max="128">
            </div>

            <!--Rainbow Button-->
            <div class="chooseRainbow">
                <button id="rainbowBtn">Rainbow</button>
            </div>

            <!--Eraser Button-->
            <div class="chooseEraser">
                <button id="eraserBtn">Eraser</button>
            </div>

            <!--Gray Button-->
            <div class="chooseGray">
                <button id="grayBtn">Gray</button>
            </div>



        </div>


        <!--The canvas part on the right-->
        <!--The grid element in it will be created by the script-->
        <div class="canvas">
        </div>
    </div>


    <!--The footer-->
    <div class="footer">

    </div>

</body>
</html>
